<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringatan Keamanan</title>
    <style>
        /* Matrix-style background animation */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #00ff00;
        }

        h1 {
            font-size: 42px;
            color: red;
        }

        p {
            font-size: 18px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h1>⚠️ Anda Terkena Phishing!</h1>
        <p>Halaman ini adalah bagian dari simulasi keamanan siber oleh tim IT Anda.</p>
        <p>Tidak ada informasi pribadi yang dikumpulkan.</p>
        <p>Simulasi ini bertujuan untuk meningkatkan kewaspadaan Anda terhadap email mencurigakan.</p>
        <p><strong>Segera laporkan email mencurigakan ke tim keamanan Anda.</strong></p>
    </div>

    <script>
        // Matrix animation background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px Courier";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener("resize", () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
